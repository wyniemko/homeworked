  <style>
    
  <style>

  display: flex;

  align-items: center;
  background-color: #fff;

#prompt {

<body>
  <div class="container">
    <title>Homeworked</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
      * {
        font-family: 'Roboto Mono', monospace;
      }
    </style>
  </head>
  <body>
   <h1 style="margin-bottom: -6px;">Homeworked</h1>
    <p style="color: gray; font-size: 15px;">Your personal tutor.</p>
    <input type="text" id="prompt" />
    <button id="submit-btn">Submit</button>
    <div id="api-response"></div>
  </div>
  <div style="text-align: center; position: absolute; bottom: 25px; width: 100%;">Made by <a href="https://wyniemko.tech/" target="blank">@bwyniemko</a> âš¡ </div>
</body>
</html>

    <script>
      // Get DOM elements
      const submitBtn = document.getElementById("submit-btn");
      const promptInput = document.getElementById("prompt");
      const apiResponse = document.getElementById("api-response");

      // Add an event listener to the submit button
      submitBtn.addEventListener("click", async () => {
        // Update the API response with a loading message
        apiResponse.innerHTML = "Calculating...";

        // Make a POST request to the API
        const response = await fetch("/get-response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptInput.value })
        });

        // Get the response data
        const data = await response.json();

        // Update the API response with the response data
        apiResponse.innerHTML = data.response;
      });
    </script>
  </body>
</html>
